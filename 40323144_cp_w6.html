<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->

<!-- 出現在每一頁的 header 格式 -->

<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->

<section>
    <h1>四設計二甲</h1>
    <p>40323144 曾炫期</p>		
</section>
	
<section id="hw-task-one">
    <h1>心得</h1>
    <p>期中考的時候即將來臨了，這次也有班上協同倉儲，只是跟之前不一樣，突然發現為
何leo打不開，原因是新版跟舊版發生衝突了,一開始可能一到兩個人錯還沒關係,但是一群人同
時用就有問題了,當有人比我們還快push時，我們只好pull下來後再重新推一次，但是前面的人錯了導
致我們推下來的資料也是錯的，積少成多應該就是這個意思吧，雖然最後有將程式修改回來，但我相信現在要
叫我自己一個人傳的話會有點不敢，我怕我就是下一個弄壞的人。
    </p>
</section>
				
<section>
    <h1>自評</h1>
    <p>70</p>
  
</section>
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
